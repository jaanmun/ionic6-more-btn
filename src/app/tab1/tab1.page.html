<ion-header>
  <ion-toolbar>
    <ion-title>
      말줄음표 뒤에 더보기 버튼
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="wrap-box">
    <div  class="wrapper">
      <div #text class="text">
        <span class="float"><a class="more" (click)="more()">{{ isOpen ? '접기' : '더보기' }}</a></span>
        모든 국민은 거주·이전의 자유를 가진다. 국가는 사회보장·사회복지의 증진에 노력할 의무를 진다. 공무원의 신분과 정치적 중립성은 법률이 정하는 바에 의하여 보장된다. 원장은 국회의 동의를 얻어 대통령이 임명하고, 그 임기는 4년으로 하며, 1차에 한하여 중임할 수 있다. 
      </div>
  </div>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="controls">
      <div>
        Line count: 
          <button (click)="inc(-1)">-</button>
          <span id="count">{{ count }}</span>
          <button (click)="inc(1)">+</button>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
